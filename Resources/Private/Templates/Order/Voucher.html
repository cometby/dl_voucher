{namespace yag=Tx_Yag_ViewHelpers}
<f:layout name="Default"/>

<f:section name="main">

    <f:render partial="Order/StepTrace" arguments="{step1:1}"/>

    <f:flashMessages/>

    <f:render partial="FormErrors"/>

    <f:form method="post" action="saveVoucher" name="order" object="{order}">
        <div>
			<div id="voucherCreator">
				<div class="formular dl-voucher-whitebox">

					<div>
						<label for="offer">
							<f:translate key="tx_dlvoucher_domain_model_order.offer"/>
						</label><br/>
						<f:form.radio property="amountType" value="offer" checked="{order.offerIsSelected}" id="offer" />
						<f:form.select property="offer" options="{offers}" optionValueField="uid" optionLabelField="name"/>
					</div>

					<div style="padding-top:5px">
						<label for="amount">
							<f:translate key="tx_dlvoucher_domain_model_order.amount"/>
						</label><br/>
						<f:form.radio property="amountType" value="amount" checked="{order.amountIsSelected}" id="amount"/>
						<f:form.textfield property="amount"/>
					</div>

					<div style="padding-left:23px;">
						<label for="printAmount">
							<f:form.checkbox property="printAmount" value="1" id="printAmount"/>
							<f:translate key="tx_dlvoucher_domain_model_order.print_amount"/>
						</label>
					</div>

					<br />

					<div>
						<label for="fromName">
							<f:translate key="tx_dlvoucher_domain_model_order.from_name"/>
						</label><br/>
						<div style="padding-left:23px;">
							<f:form.textfield property="fromName" id="fromName"/>
						</div>
					</div>

					<div style="padding-top:5px">
						<label for="toName">
							<f:translate key="tx_dlvoucher_domain_model_order.to_name"/>
						</label>
						<div style="padding-left:23px;">
							<f:form.textfield property="toName" id="toname"/>
						</div>
					</div>

					<div style="padding-top:10px">
						<label for="info">
							<f:translate key="tx_dlvoucher_domain_model_order.info"/>
						</label><br/>
						<div style="padding-left:23px;">
							<f:form.textarea property="info" cols="36" rows="2" id="info"/>
						</div>
					</div>



					<div  style="padding-top:10px">
						<label for="sendVoucher">
							<f:form.radio property="receiveVoucher" value="send" id="sendVoucher"/>
							<f:translate key="tx_dlvoucher_domain_model_order.send_Voucher"/>
						</label><br/>

						<label for="printVoucher">
							<f:form.radio property="receiveVoucher" value="print" id="printVoucher"/>
							<f:translate key="tx_dlvoucher_domain_model_order.print_Voucher"/>
						</label><br/>
					</div>
				</div>

				<div class="imageSelector">
					<f:for each="{voucherAlbum.items}" as="image">
						<div class="voucherImage">
							<label for="image-{image.uid}">
								<div>
									<yag:image item="{image}" resolutionName="thumb"/>
								</div>
								<div>
									<f:form.radio property="voucherImage" value="{image.uid}"
												  id="image-{image.uid}"/>
									{image.title}
								</div>
							</label>
						</div>
					</f:for>
				</div>
				<div style="clear:both"></div>

				<div class="stepForward">
					<f:form.submit value="Weiter"/>
				</div>
			</div>
        </div>

    </div>
    </f:form>
</f:section>
