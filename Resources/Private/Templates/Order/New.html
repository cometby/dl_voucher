

<f:layout name="Default" />

<f:section name="main">
<h1>Gutschein bestellen</h1>

<f:flashMessages />

<f:render partial="FormErrors" />

<f:form method="post" action="create"  name="newOrder" object="{newOrder}">
    <div>
        <f:render partial="Order/FormFields" arguments="{offers:offers, voucherAlbum:voucherAlbum}"/>

    </div>
    <div>
        <f:form.submit value="Weiter" />
    </div>

</f:form>
</f:section>
